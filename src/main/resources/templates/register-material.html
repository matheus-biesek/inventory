<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Material</title>

    <!--CONFIRMA SE O TOKEN DO USUARIO É VÁLIDO-->
    <script type="module" src="/js/utils/recoverToken.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <p></p>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Fechamento de estoque</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/register-product">Cadastro Produto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/register-material">Cadastro Material</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/expenditure">Despesas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sale">Vendas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/analyze">Análise</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 bg-secondary p-4 mt-5">
        <div class="card p-4 w-100 w-md-75 w-lg-50">
            <div class="mb-3">
                <label for="txt-name-material" class="form-label">Nome do material:</label>
                <input type="text" id="txt-name-material" class="form-control">
            </div>
            <div class="mb-3">
                <label for="txt-width-material" class="form-label">Largura do material:</label>
                <input type="text" id="txt-width-material" class="form-control">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button onclick="createMaterial()" class="btn btn-primary">Criar Material</button>
            </div>
            <div id="result-create-material" class="mb-3 text-center"></div>
            <div class="d-grid gap-2">
                <button onclick="stringListStockMaterial()" class="btn btn-primary">Estoque de materiais</button>
            </div>
            <div id="result-string-list-stock-material" class="mt-3 text-center"></div>
            <div class="d-grid gap-2 mb-3">
                <button onclick="stringListMovementsOfMaterialSend()" class="btn btn-primary">Histórico de movimentações do material</button>
            </div>
            <div id="result-string-list-movements-of-material-send" class="mb-3 text-center"></div>
            <div class="mb-3">
                <label for="num-remove-quantity-material" class="form-label">Digite a quantidade:</label>
                <input id="num-remove-quantity-material" type="number" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button onclick="removeQuantityMaterial()" class="btn btn-danger">Remover Quantidade</button>
            </div>
            <div id="result-append-quantity-material" class="mt-3 text-center"></div>
            <div class="d-grid gap-2">
                <button onclick="stringListAllMaterialMovements()" class="btn btn-primary">Histórico de todas movimentações</button>
            </div>
            <div id="result-string-list-all-material-movements" class="mt-3 text-center"></div>
        </div>
    </main>
    <footer class="footer bg-dark">
        <div class="container text-center">
            <span>&copy; 2024 Minha Aplicação. Todos os direitos reservados.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/request-pages/register-material.js"></script>
</body>
</html>
