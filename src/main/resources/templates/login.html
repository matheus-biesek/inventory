<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 bg-dark">
    <div class="card p-4 w-50">
        <h2 class="mb-4 text-center">Login</h2>

        <form id="login-form">
            <div class="mb-3">
                <label for="txt-username" class="form-label">Username:</label>
                <input type="text" id="txt-username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="txt-password" class="form-label">Senha:</label>
                <input type="password" id="txt-password" name="password" class="form-control" required>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <div id="login-result" class="mt-3 text-center text-danger"></div>

            <div class="mt-3 text-center">
                <a href="/register-user" class="link-secondary">Criar uma conta</a>
            </div>
            <div class="mt-3 text-center">
                <a href="/register-material" class="link-secondary">Pagina privada</a>
            </div>
        </form>
    </div>
</main>
<script src="/js/index/login-user.js"></script>
</body>
</html>
